name: Webpack build

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        
    - name: Sync webpack build with master
      uses: devmasx/merge-branch@master
      with:
        type: now
        from_branch: master
        target_branch: webpackBuild
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build webpack
      run: |
        npm install
        npx webpack

    - name: Push to build branch
      uses: EndBug/add-and-commit@v9 
      with:
        add: 'dist -f'
        message: 'Webpack build'
        new_branch: 'webpackBuild'
        push: '--set-upstream origin webpackBuild'

    
