name: Webpack build

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ref: webpackBuild

    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Sync master to build branch
      run: |
        git checkout master
        git pull
        git checkout webpackBuild
        git merge master --no-edit

    - name: Build webpack
      run: |
        npm install
        npx webpack

    - name: Push to build branch
      uses: EndBug/add-and-commit@v9 
      with:
        add: 'dist -f'
        message: 'Webpack build'
        default_author: github_actions
        push: '--set-upstream origin webpackBuild'

    
